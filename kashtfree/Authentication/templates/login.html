{% extends 'index.html' %}

{% block content %}

 

 

<form action="" method="post">

    {% csrf_token %}
    <div class="ip f-ssv">
        <label for="user_email" class="chh_label">Enter Email</label>
        <input type="email" class="chh_iptext" id="user_email" name="user_email">
    </div>
    <div class="ip f-ssv">
        <label for="user_password" class="chh_label">Enter Password</label>
        <input type="password" class="chh_iptext" id="user_password" name="user_password">
    </div>
    
 
    <button type="submit" name="submit" class="btn-hrm c-var(--f2color) bc-var(--bgcolor) signup" value="Log in">submit
        &#8594;</button>
</form>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

 

<script>



try {
    const queryString = window.location.search; 
    const urlParams = new URLSearchParams(queryString);
    const message = urlParams.get('msg')

    document.getElementsByClassName("jsmsg")[0].innerHTML=message
    
} catch (error) {
    // console.log(error)
}
</script>

{% endblock content %}
